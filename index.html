<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Italiana&display=swap");

      :root {
        --cor-1: rgba(63, 63, 63, 0.8);
        --cor-2: rgba(0, 0, 0, 0.6);
        --cor-3: rgba(77, 77, 77, 0.8);
      }

      body {
        font-family: "Italiana", serif;
        font-weight: 700;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: rgb(189, 189, 189);
      }

      .clay {
        width: 300px;
        background-color: rgba(255, 255, 255, 1);
        border-radius: 50px;
        padding: 15px;
        box-shadow: 10px 10px 30px 2px var(--cor-1),
          inset -11px -11px 15px 0px var(--cor-2),
          inset 11px 11px 30px 0px var(--cor-3);
        background: linear-gradient(
          45deg,
          var(--cor-1) 0%,
          var(--cor-2) 50%,
          var(--cor-3) 100%
        );
      }
      .picture {
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 100%;
        padding: 15px;
      }
      .picture img {
        padding: 10px;
        border-radius: 100%;
        box-shadow: 5px 5px 20px 2px var(--cor-1),
          inset -8px -8px 10px 0px var(--cor-2),
          inset 8px 8px 20px 0px var(--cor-3);
      }
      .name {
        color: rgb(255, 255, 255);
        display: flex;
        letter-spacing: 5px;
        justify-content: center;
        align-items: center;
        padding: 15px;
        border-radius: 50px;
        box-shadow: 5px 5px 20px 2px var(--cor-1),
          inset -8px -8px 10px 0px var(--cor-2),
          inset 8px 8px 20px 0px var(--cor-3);
        text-shadow: 1px 1px 1px rgba(10, 50, 73, 0.8);
      }
      .box-social {
        margin-top: 15px;
        display: flex;
        justify-content: space-between;
      }
      .btn-social {
        cursor: pointer;
        color: rgb(255, 255, 255);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 17px 25px;
        border-radius: 50px;
        box-shadow: 5px 5px 20px 2px var(--cor-1),
          inset -8px -8px 10px 0px var(--cor-2),
          inset 8px 8px 20px 0px var(--cor-3);
        text-shadow: 1px 1px 1px rgba(10, 50, 73, 0.8);
      }
      .btn-social:active {
        box-shadow: -5px -5px 20px 2px var(--cor-1),
          inset 8px 8px 10px 0px var(--cor-2),
          inset -8px -8px 20px 0px var(--cor-3);
      }
      .info {
        color: rgb(255, 255, 255);
      }
    </style>
  </head>
  <body>
    <!-- 10px 10px 30px 2px rgba(145, 192, 255, 0.8), -->
    <div class="clay">
      <div class="picture">
        <img src="user.png" alt="" />
      </div>
      <div class="name">Guilherme Amorim</div>
      <div class="box-social">
        <div class="btn-social">
          <i class="fa-brands fa-linkedin-in"></i>
        </div>
        <div class="btn-social">
          <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="btn-social">
          <i class="fa-brands fa-github"></i>
        </div>
      </div>
      <div class="info">
        <p>
          Lorem ipsum dolor sit amet. Et deserunt facere et deleniti quia ut
          quasi dolorem et voluptatum optio non aliquam dicta.
        </p>
        <p>
          Lorem ipsum dolor sit amet. Et deserunt facere et deleniti quia ut
          quasi dolorem et voluptatum optio non aliquam dicta.
        </p>
      </div>
    </div>
  </body>
</html>
